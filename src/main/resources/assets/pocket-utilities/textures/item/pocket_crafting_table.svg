<svg xmlns="http://www.w3.org/2000/svg"
     width="16" height="16"
     viewBox="0 0 16 16"
     shape-rendering="crispEdges">

  <!-- background (transparent) -->

  <!-- book base -->
  <rect x="2" y="4" width="12" height="9" fill="#7A5230"/>
  <rect x="2" y="5" width="12" height="7" fill="#8B5A2B"/>

  <!-- pages -->
  <rect x="3" y="6" width="10" height="4" fill="#E8E0C8"/>

  <!-- crafting grid -->
  <rect x="5" y="6" width="1" height="1" fill="#C9B27C"/>
  <rect x="7" y="6" width="1" height="1" fill="#C9B27C"/>
  <rect x="9" y="6" width="1" height="1" fill="#C9B27C"/>

  <rect x="5" y="8" width="1" height="1" fill="#C9B27C"/>
  <rect x="7" y="8" width="1" height="1" fill="#C9B27C"/>
  <rect x="9" y="8" width="1" height="1" fill="#C9B27C"/>

  <!-- strap -->
  <rect x="6" y="4" width="4" height="9" fill="#3F6F3F"/>

  <!-- buckle -->
  <rect x="7" y="8" width="2" height="2" fill="#C8A030"/>
  <rect x="8" y="9" width="1" height="1" fill="#8F6B1F"/>

  <!-- outline shading -->
  <rect x="2" y="4" width="12" height="1" fill="#5C3A1E"/>
  <rect x="2" y="12" width="12" height="1" fill="#5C3A1E"/>
  <rect x="2" y="4" width="1" height="9" fill="#5C3A1E"/>
  <rect x="13" y="4" width="1" height="9" fill="#5C3A1E"/>

</svg>
